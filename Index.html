<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#games">Games</a></li>
                <li><a href="#websites">Websites</a></li>
                <li><a href="#settings" onclick="showSettings()">Settings</a></li>
                <li><a href="#credits">Credits</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Settings</h1>
        <section id="tabCloaker" style="display: none;">
            <h2>Tab Cloaker</h2>
            <label for="tabUrl">Website URL:</label>
            <input type="url" id="tabUrl" placeholder="Enter website URL">
            <br>
            <button onclick="openInBlank()">Open in About:Blank Tab</button>
        </section>
    </main>

    <script>
        function showSettings() {
            var tabCloaker = document.getElementById("tabCloaker");
            tabCloaker.style.display = "block";
        }

        function openInBlank() {
            var url = document.getElementById("tabUrl").value;
            var newTab = window.open("about:blank", "_blank");
            if (newTab) {
                newTab.location.href = url;
            } else {
                alert("Popup blocked! Please allow popups for this website.");
            }
        }
    </script>
</body>
</html>
